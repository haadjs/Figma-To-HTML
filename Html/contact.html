<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/Style/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('/1_twXGppFcGdocFY7QdfUy3g.jpg'); background-size: cover; min-height: 100vh;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom px-4 mt-2">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item"><a class="nav-link"  id="linkss"  href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" id="linkss" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" id="linkss" href="price.html">Pricing</a></li>
                 </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="contact-container">
        <div class="form-section">
            <!-- Left Side -->
            <div class="contact-info">
                <h1>Let's Keep in Touch</h1>
                <p>We have created a new product that will help designers, developers, and companies create websites for their startups quickly and easily.</p>
                <div class="contact-details">
                    <p><i class="fa-solid fa-phone"></i> +033-2111-444</p>
                    <p><i class="fa-solid fa-envelope"></i> wwww@gmail.com</p>
                    <p><i class="fa-solid fa-location-dot"></i> San Francisco, CA</p>
                </div>
            </div>

            <!-- Right Side (Form) -->
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" placeholder="First Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Budget</label>
                        <select class="form-control">
                            <option disabled selected>Select Your Budget</option>
                            <option>$1000</option>
                            <option>$5000</option>
                            <option>$10,000</option>
                            <option>$20,000</option>
                            <option>$50,000</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="name@mail.com" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Your Message</label>
                        <textarea rows="3" placeholder="Message" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="copy">
                        <label for="copy">Send me a copy</label>
                    </div>
                    <button class="btn-submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
